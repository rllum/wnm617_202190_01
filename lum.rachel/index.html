	<section data-role="page" id="page-signin">

            <div class="form-control">

            </div>
            <div class="form-control small centered">
               Already have an account? <a href="#page-signin">Sign In</a>
            </div>
         </form>
         <div class="flex-stretch"></div>
      </div>

    <section data-role="page" id="page-add-dog">
      <header data-role="header">
         <h1>Add Dog</h1>
         <ul>
            <li><a href="#" data-rel="back">Cancel</a></li>
         </ul>
      </header>
        <div data-role="main">
         <form class="fill-parent display-flex flex-vertical" id="dog-add-form" data-ajax="false">
            <div class="flex-stretch position-relative">
               <div class="fill-parent overscroll position-absolute padding-md">
                  <div class="form-control">
                     <label for="dog-add-name" class="form-label">Name</label>
                     <input type="text" id="dog-add-name" class="form-input" data-role="none" placeholder="Name">
                  </div>
                  <div class="form-control">
                     <label for="dog-add-type" class="form-label">Temperament</label>
                     <input type="text" id="dog-add-termperament" class="form-input" data-role="none" placeholder="Name">
                  </div>
                  <div class="form-control">
                     <label for="dog-add-breed" class="form-label">Breed</label>
                     <input type="text" id="dog-add-breed" class="form-input" data-role="none" placeholder="Name">
                  </div>
               </div>
            </div>
            <div class="flex-none padding-md">
               <!-- <button type="submit" class="form-button">Save</button> -->
               <a href="#page-list" class="form-button">Save</a>
            </div>
         </form>
      </div>
   </section>
